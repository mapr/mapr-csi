apiVersion: v1
kind: Pod
metadata:
  name: test-static-pod
  namespace: test-csi
spec:
  containers:
  - name: busybox
    image: busybox
    args:
    - sleep
    - "1000000"
    resources:
      requests:
        memory: "2Gi"
        cpu: "500m"
    volumeMounts:
    - mountPath: /static
      name: maprflex
  volumes:
    - name: maprflex
      persistentVolumeClaim:
        claimName: test-static-pvc